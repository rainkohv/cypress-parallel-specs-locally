name: Cypress parallel Tests

on: 
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: RUN
        run: |
          npx cy:run:parallel
          npx cy:run_v2:parallel

